<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetación Mejorada</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="contenedor">
    <header class="grisc borderR">
      <img src="img/img1.png" alt="Banner principal" class="banner">
    </header>
 
    <main>
      <nav class="aqua borderR posicion marginInf">
        <ul class="menu">
          <li><a href="img/img2.png" target="contenido">Inicio</a></li>
          <li><a href="html/ejemplo01.html" target="contenido">Ejemplo 1</a></li>
          <li><a href="html/06border.html" target="contenido">Ejemplo 2</a></li>
          <li><a href="html/boxModel.html" target="contenido">Ejemplo 3</a></li>
          <li><a href="html/boxModel04.html" target="contenido">Ejemplo 4</a></li>
          <li><a href="html/05margin.html" target="contenido">Ejemplo 5</a></li>
          <li><a href="html/iframe.html" target="contenido">Ejemplo 6</a></li>
          <li><a href="html/video.html" target="contenido">Ejemplo 7</a></li>
          <li><a href="html/colores1.html" target="contenido">Ejemplo 8</a></li>
          <li><a href="html/09degradados.html" target="contenido">Ejemplo 9</a></li>
          <li><a href="html/10textos.html" target="contenido">Ejemplo 10</a></li>
        </ul>
      </nav>

      <section class="grisO posicion marginInf">
        <img id="imagenInicial" src="img/imagen4.png" alt="Imagen de bienvenida" class="contenido-img">
        <iframe name="contenido" id="iframeContenido" class="borderR grisc marginInf contenido-frame" style="display: none;"></iframe>
      </section>
    </main>

    <footer class="grisO borderR">
      <p>© 2025 - Todos los derechos reservados</p>
    </footer>
  </div>

  <script>
    const links = document.querySelectorAll('nav a');
    const imagen = document.getElementById('imagenInicial');
    const iframe = document.getElementById('iframeContenido');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        imagen.style.display = 'none';
        iframe.style.display = 'block';
        iframe.src = link.href;
      });
    });
  </script>
</body>
</html>
