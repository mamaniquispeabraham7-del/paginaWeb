<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multimedia</title>
</head>
<body>
	<h1>Ejemplo para incorporar archivos multimediaen HTML</h1>
	<h2>video</h2>
	<video src="media/SorayaComoSeria.MP4" controls autoplay poster="media/novia.jpeg"></video>
	<h2>audio</h2>
	<audio src="media/EclipseTotalDelAmor.mp3" controls></audio>
	<h2>videos de youtube</h2>
	<iframe width="560" height="315" src="media/SorayaComoSeria.MP4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
